<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mane Attraction</title>
	
	<!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	
	<!-- CSS file -->
	<link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="Pics/logo.jpg" alt="The Mane Attraction Logo" title="The Mane Attraction Logo" class="logo">
        <div class="social-icon">
				<a href="https://x.com" target="_blank">
					<img src="Pics/x.png" alt="X.com" title="X.com" width="35">
				</a>
				<a href="https://instagram.com" target="_blank">
					<img src="Pics/instagram.png" alt="Instagram.com" title="Instagram.com" width="35">
				</a>
				<a href="https://facebook.com" target="_blank">
					<img src="Pics/facebook.png" alt="Facebook.com" title="Facebook.com" width="35">
				</a>
		</div>
    </header>

    <!-- Navigation Menu -->
    <nav class="menu">
        <div class="menu-group">
			<!--Navigation Links -->
			<a href="index.html" title="Home">Home</a>
			<a href="shop.html" title="Shop">Shop</a>
			<a href="AboutUs.html" title="AboutUs">About Us</a>
			<a href="FAQ.html" title="FAQ">FAQ</a>
			<a href="Account.html" title="Account">Account</a>
			<a href="Support.html" title="Support">Support</a>
        </div>
        <div class="search-bar">
			<!-- Search Bar -->
            <input type="text" placeholder="Search...">
            <button type="button">Go</button>
        </div>
    </nav>

	<!-- Main Content  -->
	<section>
		<div class="container">
			<!-- Signup Form -->
			<div id="signup-box">
				<h2>Sign Up</h2>
				<input type="text" id="signup-username" placeholder="Enter username" required>
				<input type="password" id="signup-password" placeholder="Enter password" required>
				<button onclick="signUp()">Sign Up</button>
				<p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
			</div>

			<!-- Login Form -->
			<div id="login-box" style="display: none;">
				<h2>Login</h2>
				<input type="text" id="login-username" placeholder="Enter username" required>
				<input type="password" id="login-password" placeholder="Enter password" required>
				<button onclick="login()">Login</button>
				<p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
			</div>

			<!-- User Dashboard -->
			<div id="dashboard" style="display: none;">
				<h2>Welcome, <span id="user-name"></span>!</h2>
				<button onclick="logout()">Logout</button>
			</div>
		</div>

		<script src="scripts.js"></script>
	</section>


    <!-- Footer Section -->
    <footer>
        <p>Contact us: info@themaneattraction.com</p>
    </footer>
</body>
</html>
